<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background2.jpg">
        <center>
            <h3 class="heading">AI PING-PONG</h3>
            <button class="btn1"  onclick="open()">Open</button>
            <button class="btn2" onclick="play()">Play</button>
            <button id="btn3"></button>
            <div id="canvas_holder"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog"> 
                  <div class="model-content">
                    <div class="modal_header">
                      <button class="close" data-dismiss = "modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <button class="btn4" onclick="restart()">restart</button>
                    <footer class="footer">Divija</footer>
        </center>

        <script src="main.js"></script>
    </body>
</html>
